<h2>Login</h2>
<form ng-submit="login.submit()" name="login.form" novalidate>
  <div class="form-group">
    <input type="email" name="email" ng-model="login.credentials.email" placeholder="Email" class="form-control" ng-focus="login.form.email.$setUntouched()" required>
    <div class="error" ng-messages="login.form.email.$error">
      <small ng-message="required">Email is required</small>
    </div>
  </div>
  <div class="form-group">
    <input type="password" name="password" ng-model="login.credentials.password" placeholder="Password" class="form-control" ng-focus="login.form.password.$setUntouched()" required>
    <div class="error" ng-messages="login.form.password.$error">
      <small ng-message="required">Password is required</small>
    </div>
  </div>
  <input type="submit" value="Submit" class="btn btn-primary" ng-disabled="login.form.$invalid">
</form>
