<!DOCTYPE html>
<html ng-app="OceanTripApp">
<head>
  <title>Ocean Trip</title>
  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body ng-controller="MainController as main">
<header>
    <nav class="navbar navbar-dark">
      <a class="navbar-brand" ui-sref="home">Ocean Trip</a>
      <ul class="nav navbar-nav right">
        <li ng-if="!main.currentUser" class="nav-item active" ui-sref-active="active">
        <a class="nav-link" ui-sref="register">Register</a>
        </li>
        <li ng-if="!main.currentUser" class="nav-item active" ui-sref-active="active">
        <a class="nav-link" ui-sref="login">Login</a>
        </li>
        <li ng-if="main.currentUser" ng-click="main.logout()" class="nav-item">
          <a class="nav-link">Logout</a>
        </li>
      </ul>
    </nav>
</header>
<main class="container" ui-view></main>


</body>
</html>
