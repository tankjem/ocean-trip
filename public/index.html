<!DOCTYPE html>
<html ng-app="OceanTripApp">
<head>
  <title>Ocean Trip</title>
  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA81hlna4eOiHwCMgqTJAqtKtq5wGWX-jk"></script>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body ng-controller="MainController as main">
<header>
    <nav class="navbar navbar-dark">
      <a class="navbar-brand" ui-sref="landing">Ocean Trip</a>
      <ul class="nav navbar-nav right">
        <li ng-if="!main.currentUser" class="nav-item active" ui-sref-active="active">
        <a class="nav-link" ui-sref="register">Register</a>
        </li>
        <li ng-if="!main.currentUser" class="nav-item active" ui-sref-active="active">
        <a class="nav-link" ui-sref="login">Login</a>
        </li>
        <li ng-if="main.currentUser" class="nav-item" ui-sref-active="active">
          <a class="nav-link" ui-sref="home">Home</a>
        </li>
        <li ng-if="main.currentUser" class="nav-item" ui-sref-active="active">
          <a class="nav-link" ui-sref="map">Map</a>
        </li>
        <li ng-if="main.currentUser" class="nav-item" ui-sref-active="active">
          <a class="nav-link" ui-sref="about">About</a>
        </li>
        <li ng-if="main.currentUser" ng-click="main.logout()" class="nav-item">
          <a class="nav-link" ui-sref="landing">Logout</a>
        </li>
      </ul>
    </nav>
</header>
<main ui-view></main>
<br>
<footer><p>&copy;JEM JEM</p></footer>
</body>
</html>
